name: Linux

on:
  push:
    branches:
        - master
    paths-ignore:
    - 'docs/**'
    - '.github/workflows/**'
    - '!.github/workflows/test_linux.yml'
  pull_request:
  workflow_dispatch:

env:
  ACTIONS_RUNNER_FORCE_ACTIONS_NODE_VERSION: node16
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        cfg:
#-------- Operating Systems ----------------
          - { os: ubuntu,      tag: 22.04,    arch: debian, arch_ver: 12 }
          - { os: centos,      tag: 7,        arch: rhel,   arch_ver: 7  }
          - { os: rockylinux,  tag: 8,        arch: rhel,   arch_ver: 8  }
          - { os: oraclelinux, tag: 8,        arch: rhel,   arch_ver: 8  }
        python: [3]

#-------- Defaults --------------------------
        include:
          - cfg: {}
            deps: >-
              bison
              clang
              flex
              git
              llvm
              make
              maven
              cmake
              zip
              gdb
            install_gtest: echo gtest already installed
            conf_pkg:  echo package manager already configured
            install_cmd: install -y
#-------- Debian-based Dependencies ----------------
          - cfg: { arch: debian }
            pkg_mgr: apt-get
            conf_pkg:  apt-get update
            arch_deps: >-
              swig
              curl
              g++
              libx11-dev
              libxml2-dev
              libxt-dev
              libmotif-common
              libmotif-dev
              zlib1g-dev
              llvm-dev
              libclang-dev
              libudunits2-dev
              libgtest-dev
              default-jdk
              python2.7-dev
              python3-dev
              python3-pip
              python3-venv
            install_gtest: |
              apt-get install -y libgtest-dev libgmock-dev
              cd /usr/src/gtest
              cmake .
              make
              cp lib/libgtest* /usr/lib/
#-------- RHEL Dependencies ----------------
          - cfg: { arch: rhel }
            arch_deps: >-
              clang-devel
              gcc
              gcc-c++
              java-11-openjdk-devel
              libxml2-devel
              llvm-devel
              llvm-static
              ncurses-devel
              openmotif
              openmotif-devel
              perl
              perl-Digest-MD5
              udunits2
              udunits2-devel
              which
              zlib-devel
              python2-devel
              python3-devel
#-------- RHEL 7-based Only Dependencies ----------------
          - cfg: { arch: rhel, arch_ver: 7 }
            pkg_mgr: yum
            conf_pkg: |
              sed -i -e "s|mirrorlist=|#mirrorlist=|g" -e "s|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g" /etc/yum.repos.d/CentOS-* &&
              yum -y install epel-release
              yum -y update
              yum -y install wget
            os_deps: >-
              libX11-devel
              libXt-devel
              swig3
            install_gtest: |
              cd /tmp
              wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
              tar xzvf release-1.8.0.tar.gz
              cd /tmp/googletest-release-1.8.0/googletest
              cmake .
              make -j`nproc`
              make install
              cd /tmp/googletest-release-1.8.0/googlemock
              cmake .
              make -j`nproc`
              make install
#-------- RHEL 8-based Only Dependencies ----------------
          - cfg: { arch: rhel, arch_ver: 8 }
            pkg_mgr: dnf
            tag_deps: >-
              swig
              diffutils
            conf_pkg: |
              dnf -y install epel-release
              dnf -y update
              dnf install -y 'dnf-command(config-manager)'
            install_gtest: |
              dnf config-manager --enable powertools
              dnf install -y gtest-devel gmock-devel
#-------- OS and Version Specific Dependencies ----------------
          - cfg: { os: oraclelinux }
            install_gtest: |
              dnf config-manager --enable ol8_codeready_builder
              dnf install -y gtest-devel gmock-devel
#-------- Job definition ----------------
    runs-on: ubuntu-latest
    container: docker://${{matrix.cfg.os}}:${{matrix.cfg.tag}}
    steps:
      - name: Update Package Manager
        run: ${{matrix.conf_pkg}}
      - name: Install Dependencies
        run: >
          ${{matrix.pkg_mgr}} 
          ${{matrix.install_cmd}} 
          ${{matrix.deps}} 
          ${{matrix.arch_deps}} 
          ${{matrix.os_deps}} 
          ${{matrix.tag_deps}}
      - name: Install GTest
        run: ${{matrix.install_gtest}}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Configure Trick
        run: |
          export MAKEFLAGS=-j`nproc`
          export PYTHON_VERSION=${{matrix.python}}
          ./configure
      - name: Build Trick
        run: |
          export MAKEFLAGS=-j`nproc`
          export JAVA_HOME=$(dirname $(dirname $(readlink -f `which java`)))
          make
      - name: Test
        run: |
          cd share/trick/trickops/
          python3 -m venv .venv && . .venv/bin/activate && pip3 install -r requirements.txt
          cd ../../../; make test
      - name: Upload Tests
        uses: actions/upload-artifact@v3.0.0
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Trick_${{matrix.cfg.os}}${{matrix.cfg.tag}}_py${{matrix.python}}
          path: trick_test/*.xml
          retention-days: 1
